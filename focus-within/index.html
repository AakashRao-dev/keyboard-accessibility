<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Adding focus styles with focus-within selector</title>
  </head>
  <body>
    <div class="instructions">
      (Hit <code>TAB</code> or use mouse pointer to see focus styles)
    </div>

    <form>
      <h3>Form Elements</h3>
      <label
        >Full Name:
        <input name="firstName" type="text" />
      </label>

      <label
        >What's your favorite Language:
        <select name="fav_tech" id="fav_tech">
          <option>--select--</option>
          <option>JavaScript</option>
          <option>Python</option>
          <option>Rust</option>
          <option>Go</option>
        </select>
      </label>
    </form>
  </body>
</html>
